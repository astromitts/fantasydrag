{% load static %}
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Rock+Salt">
		<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato">
  		<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  		<link href="{% static 'app.css' %}" rel="stylesheet">
  		<title>
  			{% if browser_title %}{{browser_title}} | {%endif%}FantasyDrag
  		</title>
  		<link rel="shortcut icon" type="/image/png" href="{% static 'favicon.ico' %}"/>
  		{% block extra_style %}{% endblock %}
  </head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-dark bg-dark">
			  <a class="navbar-brand" href="{% url 'home' %}">
			  	FantasyDrag
			  </a>
		    <ul class="navbar-nav">
				{% if user.is_authenticated %}					
					<li class="nav-item">
					  <a class="nav-link" href="{% url 'profile' %}"><img src="{% static 'site_images/crown.png' %}" /></a>
					</li>
				{% else %}				
					<li class="nav-item">
					  <a class="nav-link" href="{% url 'login' %}"><img src="{% static 'site_images/crown.png' %}" /></a>
					</li>
				{% endif %}
		    </ul>
			</nav>
		</div>
		<div id="page_content" class="container container-fluid">
			{% block page_content %}{% endblock %}
		</div>

  		{% block extra_scripts %}{% endblock %}
	</body>
</html>
